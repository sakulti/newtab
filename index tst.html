<!DOCTYPE html>
<html>
	<head>
		<title>New tab</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://embed.twitch.tv/embed/v1.js"></script> 
	</head>
	<body>
		<div id="restrictor"></div>

		<div id="add-menu">
			<p class="menu-text">Channel Name</p>
			<input type="text" name="Channel Name" class="add-input" id='chNme'>
		</div>

		<div id="content">
			<div id="container">
				<center>
					<!-- twitch embed -->
					<div id="main-coll"><img src=""></div>
					<div class="upperBox">
						<div class="channelBox">
							<div class="channel-button">
								<img class="add-img"  id="add-button" src="sitesbanner/prof/plus.png"></img>
								<img class="add-bg" src="sitesbanner/prof/plus.png"></img>
							</div>
							<div class="channel-button">
								<img class="coll-img" src="sitesbanner/prof/smii7y.png"></img>
								<img class="coll-bg" src="sitesbanner/prof/smii7y.png"></img>
							</div>
							<div class="channel-button">
								<img class="coll-img" src="sitesbanner/prof/nickisnotgreen.png"></img>
								<img class="coll-bg" src="sitesbanner/prof/nickisnotgreen.png"></img>
							</div>
							<div class="channel-button">
								<img class="coll-img" src="sitesbanner/prof/sixteenleo.png"></img>
								<img class="coll-bg" src="sitesbanner/prof/sixteenleo.png"></img>
							</div>
							<div class="channel-button">
								<img class="coll-img" src="sitesbanner/prof/tfue.png"></img>
								<img class="coll-bg" src="sitesbanner/prof/tfue.png"></img>
							</div>
							<div class="channel-button">
								<img class="coll-img" src="sitesbanner/prof/xqcow.png"></img>
								<img class="coll-bg" src="sitesbanner/prof/xqcow.png"></img>
							</div>
							<div class="channel-button">
								<img class="coll-img" src="sitesbanner/prof/jarvisjohnson.png"></img>
								<img class="coll-bg" src="sitesbanner/prof/jarvisjohnson.png"></img>
							</div>
							<div class="channel-button">
								<img class="coll-img" src="sitesbanner/prof/karlnetwork.png"></img>
								<img class="coll-bg" src="sitesbanner/prof/karlnetwork.png"></img>
							</div>
							<div class="channel-button">
								<img class="coll-img" src="sitesbanner/prof/kwite.png"></img>
								<img class="coll-bg" src="sitesbanner/prof/kwite.png"></img>
							</div>
							<div class="channel-button">
								<img class="coll-img" src="sitesbanner/prof/moistcr1tikal.png"></img>
								<img class="coll-bg" src="sitesbanner/prof/moistcr1tikal.png"></img>
							</div>
						</div>
					</div>
					<div id="cont-hr"></div>
					<div id="twitchBox">
						<script src= "https://player.twitch.tv/js/embed/v1.js"></script>

					</div>
					<div class="hr-bottom"></div>
					<div id="links-container">
						<br>
						<a class="aimg" title="Netlix" href="http://netflix.com">
							<div class="icenter">
								<img draggable="false" src="sitesbanner/netflixlogo.jpg" alt="Netlix">
							</div>
							<div class="ltitle">
								<span>Netflix</span>
							</div>
						</a>
						<a class="aimg" href="http://youtube.com">
							<div class="icenter">
								<img src="sitesbanner/youtubelogo.jpg" alt="Youtube">
							</div>
							<div class="ltitle">
								<span>Youtube</span>
							</div>
						</a>
						<a class="aimg" href="http://twitter.com">
							<div class="icenter">
								<img src="sitesbanner/twitterlogo.jpg" alt="Twitter">
							</div>
							<div class="ltitle">
								<span>Twitter</span>
							</div>
						</a>
						<a class="aimg" href="http://gmail.com">
							<div class="icenter">
								<img src="sitesbanner/gmaillogo.jpg" alt="Gmail">
							</div>
							<div class="ltitle">
								<span>Gmail</span>
							</div>
						</a>
						<a class="aimg" href="http://facebook.com">
							<div class="icenter">
								<img src="sitesbanner/facebooklogo.jpg" alt="Facebook">
							</div>
							<div class="ltitle">
								<span>Facebook</span>
							</div>
						</a>
						<a class="aimg" href="http://twitch.com">
							<div class="icenter">
								<img src="sitesbanner/twitchlogo.jpg" alt="Twitch">
							</div>
							<div class="ltitle">
								<span>Twitch</span>
							</div>
						</a>
					</div>
				</center>
			</div>
		</div>

		<script src="scripts/jquery-3.6.0.js"></script>
		<script src="scripts/tgactCOLL.js"></script>
		<script src="scripts/tgAddMenu.js"></script>
		<script src="scripts/fetch.js"></script>
	</body>
</html>
